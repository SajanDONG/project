<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Maze Game with Minimap</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #minimap {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 200px;
      border: 2px solid #fff;
      background-color: #000;
      z-index: 10;
    }

    #instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 18px;
      z-index: 10;
    }

    #modeSelection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      z-index: 100;
    }

    #modeSelection button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="modeSelection">
    <p>Select Game Mode:</p>
    <button id="easyBtn">Easy</button>
    <button id="mediumBtn">Medium</button>
    <button id="hardBtn">Hard</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, player, maze, minimapCanvas, minimapCtx;
    let clock = new THREE.Clock();
    let mazeSize = 10;  // Default size (Easy)
    let moveSpeed = 0.1;

    // Game modes
    const gameModes = {
      easy: 10,
      medium: 15,
      hard: 20
    };

    // Create and add minimap canvas
    minimapCanvas = document.createElement("canvas");
    minimapCanvas.id = "minimap";
    minimapCanvas.width = 200;
    minimapCanvas.height = 200;
    document.body.appendChild(minimapCanvas);
    minimapCtx = minimapCanvas.getContext("2d");

    // Wait for user to select mode before starting the game
    document.getElementById('easyBtn').onclick = () => startGame('easy');
    document.getElementById('mediumBtn').onclick = () => startGame('medium');
    document.getElementById('hardBtn').onclick = () => startGame('hard');

    function startGame(mode) {
      mazeSize = gameModes[mode];
      document.getElementById('modeSelection').style.display = 'none';  // Hide mode selection
      init();
      createMaze(mazeSize);
      player.position.set(mazeSize / 2, 0.5, mazeSize / 2);
      animate();
    }

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.AmbientLight(0x404040);
      scene.add(light);

      // Create player cube
      player = new THREE.Mesh(
        new THREE.BoxGeometry(0.5, 1, 0.5),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      scene.add(player);

      camera.position.set(mazeSize / 2, 2, mazeSize * 2);
      camera.lookAt(player.position);

      // Key events for player movement
      window.addEventListener('keydown', onKeyDown, false);
      window.addEventListener('resize', onWindowResize, false);
    }

    // Create maze with walls at random positions
    function createMaze(size) {
      maze = new THREE.Group();
      let wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      // Generate maze grid
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          if (Math.random() > 0.7) { // Random walls
            let wall = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), wallMaterial);
            wall.position.set(i, 1, j);
            maze.add(wall);
          }
        }
      }
      scene.add(maze);
    }

    // Collision detection
    function checkCollision(newX, newZ) {
      // Check if the new position overlaps any wall in the maze
      for (let i = 0; i < maze.children.length; i++) {
        let wall = maze.children[i];
        let wallPos = wall.position;
        
        // Simple axis-aligned bounding box (AABB) collision detection
        if (
          newX >= wallPos.x - 0.5 && newX <= wallPos.x + 0.5 &&
          newZ >= wallPos.z - 0.5 && newZ <= wallPos.z + 0.5
        ) {
          return true;  // Collision detected
        }
      }
      return false;  // No collision
    }

    // Player movement control (WASD or Arrow keys)
    function onKeyDown(event) {
      let newX = player.position.x;
      let newZ = player.position.z;

      if (event.key === "ArrowUp" || event.key === "w") {
        newZ -= moveSpeed;
      }
      if (event.key === "ArrowDown" || event.key === "s") {
        newZ += moveSpeed;
      }
      if (event.key === "ArrowLeft" || event.key === "a") {
        newX -= moveSpeed;
      }
      if (event.key === "ArrowRight" || event.key === "d") {
        newX += moveSpeed;
      }

      // Check for collision before moving
      if (!checkCollision(newX, newZ)) {
        player.position.x = newX;
        player.position.z = newZ;
      }

      // Keep the player within maze bounds
      player.position.x = Math.max(0, Math.min(mazeSize - 1, player.position.x));
      player.position.z = Math.max(0, Math.min(mazeSize - 1, player.position.z));
    }

    // Animation loop to update camera and render scene
    function animate() {
      requestAnimationFrame(animate);

      // Update camera position
      camera.position.x = player.position.x;
      camera.position.z = player.position.z + mazeSize;
      camera.lookAt(player.position);

      renderer.render(scene, camera);

      updateMinimap();
    }

    // Update the minimap with the maze and player position
    function updateMinimap() {
      minimapCtx.clearRect(0, 0, minimapCanvas.width, minimapCanvas.height);

      let scale = minimapCanvas.width / mazeSize;

      // Draw maze walls on minimap
      minimapCtx.fillStyle = "#fff";
      maze.children.forEach(wall => {
        let pos = wall.position;
        minimapCtx.fillRect(pos.x * scale, pos.z * scale, scale, scale);
      });

      // Draw player position as a green circle on minimap
      minimapCtx.fillStyle = "#00ff00";
      let playerX = player.position.x * scale;
      let playerY = player.position.z * scale;
      let radius = scale / 4;
      minimapCtx.beginPath();
      minimapCtx.arc(playerX + scale / 2, playerY + scale / 2, radius, 0, 2 * Math.PI);
      minimapCtx.fill();
    }

    // Handle window resizing to adjust camera and renderer
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
