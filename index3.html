<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Maze Game with Minimap</title>
  <link rel="stylesheet" href="styl2.css">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* The minimap canvas will be positioned absolutely */
    #minimap {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 2px solid #fff;
      background-color: #000;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- The Three.js canvas will be appended here by the script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="j3.js"></script>
  <script>
    // Global variables
    let scene, camera, renderer, player, maze;
    let clock = new THREE.Clock();
    let mazeSize = 10;      // Maze grid dimensions
    let moveSpeed = 0.1;    // Movement speed for the player

    // Create and add a minimap canvas to the page
    let minimapCanvas = document.createElement("canvas");
    minimapCanvas.id = "minimap";
    minimapCanvas.width = 200;
    minimapCanvas.height = 200;
    document.body.appendChild(minimapCanvas);
    let minimapCtx = minimapCanvas.getContext("2d");

    // Start the game when the page loads
    window.onload = function() {
      startGame();
    };

    // Start Game: initialize scene, maze, and position player
    function startGame() {
      init();
      createMaze(mazeSize);
      // Position the player at the center of the maze grid
      player.position.set(mazeSize / 2, 0.5, mazeSize / 2);
      animate();
    }

    // Initialize Three.js and the scene
    function init() {
      scene = new THREE.Scene();

      // Optionally, set an environment map here if desired

      // Set up camera and renderer
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.AmbientLight(0x404040);
      scene.add(light);

      // Create player (a simple cube)
      player = new THREE.Mesh(
        new THREE.BoxGeometry(0.5, 1, 0.5),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      scene.add(player);

      // Set initial camera position
      camera.position.z = mazeSize * 2;
      camera.position.y = 2;
      camera.lookAt(player.position);

      // Event listeners for key presses and window resizing
      window.addEventListener('keydown', onKeyDown, false);
      window.addEventListener('resize', onWindowResize, false);
    }

    // Create the maze with white, solid walls
    function createMaze(size) {
      maze = new THREE.Group();
      // Create a white wall material (solid white, no wireframe)
      let wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
      // Generate walls in a grid; here we use a random chance for demonstration.
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          if (Math.random() > 0.7) { // Adjust probability as needed
            let wall = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), wallMaterial);
            wall.position.set(i, 1, j); // Position wall at grid cell (i, j)
            maze.add(wall);
          }
        }
      }
      scene.add(maze);
    }

    // Handle keypress events for player movement (WASD or Arrow keys)
    function onKeyDown(event) {
      if (event.key === "ArrowUp" || event.key === "w") {
        player.position.z -= moveSpeed;
      }
      if (event.key === "ArrowDown" || event.key === "s") {
        player.position.z += moveSpeed;
      }
      if (event.key === "ArrowLeft" || event.key === "a") {
        player.position.x -= moveSpeed;
      }
      if (event.key === "ArrowRight" || event.key === "d") {
        player.position.x += moveSpeed;
      }
      // Constrain the player within the maze bounds
      player.position.x = Math.max(0, Math.min(mazeSize - 1, player.position.x));
      player.position.z = Math.max(0, Math.min(mazeSize - 1, player.position.z));
    }

    // Animation loop: update camera and minimap, then render the scene
    function animate() {
      requestAnimationFrame(animate);

      // Update camera to follow the player
      camera.position.x = player.position.x;
      camera.position.z = player.position.z + mazeSize;
      camera.lookAt(player.position);

      renderer.render(scene, camera);
      updateMinimap();
    }

    // Update minimap drawing
    function updateMinimap() {
      // Clear the minimap canvas
      minimapCtx.clearRect(0, 0, minimapCanvas.width, minimapCanvas.height);
      
      // Set scale factor: each maze cell equals (canvas.width / mazeSize) pixels
      let scale = minimapCanvas.width / mazeSize;
      
      // Draw the maze walls
      minimapCtx.fillStyle = "#fff";  // white walls
      maze.children.forEach(wall => {
        let pos = wall.position;
        // Draw a rectangle for each wall; assume walls cover one cell
        minimapCtx.fillRect(pos.x * scale, pos.z * scale, scale, scale);
      });
      
      // Draw the player as a green circle
      minimapCtx.fillStyle = "#00ff00";
      let playerX = player.position.x * scale;
      let playerY = player.position.z * scale;
      let radius = scale / 4;
      minimapCtx.beginPath();
      minimapCtx.arc(playerX + scale/2, playerY + scale/2, radius, 0, 2 * Math.PI);
      minimapCtx.fill();
    }

    // Adjust camera and renderer on window resize
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
